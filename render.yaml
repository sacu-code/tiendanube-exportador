services:
  - type: cron
    name: exportador-tiendanube
    runtime: python
    repo: https://github.com/TU_USUARIO/NOMBRE_REPO
    branch: main
    schedule: "0 9 * * *"  # Todos los d√≠as a las 9 AM UTC
    plan: free
    envVars:
      - key: GOOGLE_CREDENTIALS
        sync: false
      - key: TIENDANUBE_TOKEN
        sync: false
      - key: TIENDANUBE_USER_ID
        sync: false
    buildCommand: ""
    startCommand: "python main.py"
